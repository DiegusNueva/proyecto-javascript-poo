<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <link rel="stylesheet" href="styles/styles.css">
    <title>EDcursos</title>
</head>

<body>
    <div id="ed-team">
        <h1>EDcursos</h1>
        <form id="formCursos">
            <div>
                <div>
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div>
                    <label>
                        Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>
                <div>
                    <label>
                        Clases
                        <input type="number" min="1" name="clasesCurso" required>
                    </label>
                </div>
                <div>
                    <input class="button" type="submit" value="Crear Curso">
                </div>
            </div>
        </form>
        <form id="formProfesores">
            <div>
                <div>
                    <label>
                        Nombre
                        <input type="text" name="nombreProfesor" required>
                    </label>
                </div>
                <div>
                    <label>
                        Apellidos
                        <input type="text" name="apellidosProfesor" required>
                    </label>
                </div>
                <div>
                    <label>
                        Correo
                        <input type="email" name="emailProfesor" required>
                    </label>
                </div>
                
                    <legend>Activo o no</legend>
                    <div>
                        <label>
                            <input name="gender" type="radio" value="true">
                            Activo
                        </label>
                        <label>
                            <input name="gender" type="radio" value="false">
                            No activo
                        </label>
                    </div>
                
                <div>
                    <legend>Cursos dictados (puedes elegir más de una)</legend>
                    <div>
                        <label>
                            <input checked type="checkbox" name="html" value="html">
                            HTML
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="css" value="css">
                            CSS
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="javascript" value="javascript">
                            JavaScript
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        Calificación
                        <input type="number" name="calificacionProfesor" required>
                    </label>
                </div>

                <div>
                    <input class="button" type="submit" value="Crear Profesor">
                </div>
            </div>
        </form>
        <form id="formAlumnos">
            <div>
                <div>
                    <label>
                        Nombre
                        <input type="text" name="nombreAlumno" required>
                    </label>
                </div>
                <div>
                    <label>
                        Apellidos
                        <input type="text" name="apellidosAlumno" required>
                    </label>
                </div>
                <div>
                    <label>
                        Correo
                        <input type="email" name="emailAlumno" required>
                    </label>
                </div>
                
                    <legend>Activo o no</legend>
                    <div>
                        <label>
                            <input name="gender" type="radio" value="true">
                            Activo
                        </label>
                        <label>
                            <input name="gender" type="radio" value="false">
                            No activo
                        </label>
                    </div>
                
                <div>
                    <legend>Cursos a estudiar (puedes elegir más de una)</legend>
                    <div>
                        <label>
                            <input checked type="checkbox" name="html" value="html">
                            HTML
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="css" value="css">
                            CSS
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="javascript" value="javascript">
                            JavaScript
                        </label>
                    </div>
                </div>
                <div>
                    <input class="button" type="submit" value="Crear Alumno">
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
